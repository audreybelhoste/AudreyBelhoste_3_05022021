<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <meta charset="utf-8" />
        <meta name="description" content="Entreprise de commande de repas en ligne. Composez votre propre menu et réduisez votre temps d’attente dans les restaurants car votre menu est préparé à l’avance.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>OhMyFood</title>
    </head>

    <body>
        <header class="mainHeader">
            <img src="images/logo/ohmyfood@2x.svg" alt="logo OhMyFood">
        </header>
        <p class="location"><i class="fas fa-map-marker-alt"></i> Paris, Belleville</p>
        <div class="description">
            <h2 class="description__title">Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a href="#" class="btn">Explorer nos restaurants</a>
        </div>

        <main>
            <section class="working">
                <h3 class="working__title">Fonctionnement</h3>
                <div class="working__wrapper">
                    <p class="working__item"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</p>
                    <p class="working__item"><i class="fas fa-list"></i>Composez votre menu</p>
                    <p class="working__item"><i class="fas fa-store"></i>Dégustez au restaurant</p>
                </div>
            </section>
        
        </main>

        <footer class="mainFooter">

        </footer>
    </body>
</html>
